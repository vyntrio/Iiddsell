<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Message</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .blinking-text {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      animation: blink 2s infinite, colorchange 6s infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes colorchange {
      0%   { color: red; }
      14%  { color: orange; }
      28%  { color: yellow; }
      42%  { color: green; }
      57%  { color: cyan; }
      71%  { color: blue; }
      85%  { color: violet; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <div class="blinking-text">Payment karo khol dunga</div>
</body>
</html>

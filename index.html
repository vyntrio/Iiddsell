<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium UC Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #001f3f;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #001a33;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            margin: 10px 0;
            color: #4da6ff;
        }
        .product p {
            margin: 10px 0;
            font-size: 18px;
        }
        .buy-now {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buy-now:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Banner">
    </div>
    
    <div class="container">
        <h1 style="text-align: center; color: #4da6ff;">PREMIUM UC STORE</h1>
        
        <div class="products">
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="3850 UC">
                <h2>3850 UC</h2>
                <p>₹399</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="8100 UC">
                <h2>8100 UC</h2>
                <p>₹599</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="11k UC">
                <h2>11k UC</h2>
                <p>₹799</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="15k UC">
                <h2>15k UC</h2>
                <p>₹999</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="20k UC">
                <h2>20k UC</h2>
                <p>₹1299</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="30k UC">
                <h2>30k UC</h2>
                <p>₹1499</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
        </div>
    </div>
</body>
</html>

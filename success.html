<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle at 10% 20%, #330000 0%, #000000 90%);
            text-align: center;
        }
        .banner {
            background: linear-gradient(90deg, #330000 0%, #660000 100%);
            text-align: center;
            padding: 15px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(120, 0, 0, 0.5);
        }
        .banner img {
            max-width: 90%;
            height: auto;
            max-height: 100px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(40, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(120, 0, 0, 0.3);
            border: 1px solid #800000;
        }
        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(255, 80, 80, 0.3);
        }
        .error-message {
            background: rgba(80, 0, 0, 0.6);
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #ff0000;
            font-size: 18px;
            line-height: 1.6;
        }
        .whatsapp-btn {
            margin: 40px auto;
            width: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .whatsapp-btn:hover {
            transform: scale(1.05);
        }
        .whatsapp-btn img {
            width: 100%;
            height: auto;
        }
        .contact-text {
            font-size: 20px;
            color: #ff9999;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Banner">
    </div>
    
    <div class="container">
        <h1>TRANSACTION ERROR</h1>
        
        <div class="error-message">
            <p>SOMETHING WENT WRONG!</p>
            <p>PLEASE CONTACT US IMMEDIATELY TO RESOLVE THIS ISSUE</p>
        </div>
        
        <div class="contact-text">CLICK BELOW TO CONTACT ON WHATSAPP</div>
        
        <div class="whatsapp-btn" onclick="window.location.href='https://wa.me/918824182739'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </div>
    </div>

    <script>
        // Auto-redirect to WhatsApp after 10 seconds
        setTimeout(function() {
            window.location.href = 'https://wa.me/918824182739';
        }, 10000);
    </script>
</body>
</html>
